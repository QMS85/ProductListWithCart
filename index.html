
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="products-section" aria-labelledby="products-heading">
      <h1 id="products-heading">Desserts</h1>
      <div class="products-grid" id="products-grid">
        <!-- Products will be dynamically loaded here -->
      </div>
    </section>

    <aside class="cart-section" aria-labelledby="cart-heading">
      <div class="cart-container">
        <h2 id="cart-heading">Your Cart (<span id="cart-count">0</span>)</h2>
        <div class="cart-content" id="cart-content">
          <div class="empty-cart" id="empty-cart">
            <img src="illustration-empty-cart.svg" alt="Empty cart illustration" aria-hidden="true">
            <p>Your added items will appear here</p>
          </div>
          <div class="cart-items" id="cart-items" style="display: none;">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="cart-total" id="cart-total" style="display: none;">
            <div class="carbon-neutral">
              <img src="icon-carbon-neutral.svg" alt="Carbon neutral delivery" aria-hidden="true">
              <span>This is a <strong>carbon-neutral</strong> delivery</span>
            </div>
            <button class="confirm-order-btn" id="confirm-order-btn" aria-describedby="cart-total-amount">
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <!-- Order Confirmation Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <div class="modal-header">
        <img src="icon-order-confirmed.svg" alt="Order confirmed" aria-hidden="true">
        <h2 id="modal-title">Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
      </div>
      <div class="modal-body" id="modal-order-items">
        <!-- Order items will be displayed here -->
      </div>
      <div class="modal-footer">
        <button class="start-new-order-btn" id="start-new-order-btn">
          Start New Order
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://qms85.github.io/MyPortfolio/">
      Jonathan Peters</a>.

  <script src="script.js"></script>
</body>
</html>
